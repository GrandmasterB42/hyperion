name: Publish Docker Images
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push hyperion-proxy
        uses: docker/build-push-action@v5
        with:
          context: .
          target: hyperion-proxy
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}/hyperion-proxy:latest
            ghcr.io/${{ github.repository }}/hyperion-proxy:${{ github.sha }}

      - name: Build and push bedwars
        uses: docker/build-push-action@v5
        with:
          context: .
          target: bedwars
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}/bedwars:latest
            ghcr.io/${{ github.repository }}/bedwars:${{ github.sha }}
